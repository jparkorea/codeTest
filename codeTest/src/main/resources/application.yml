server:
  port: 8080
  
  
spring:
  h2:
    console:
      enabled: true
      path: /h2_db
      
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:h2_db
    
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  #테스트환경에서만 
    hibernate:
      ddl-auto: create-drop

