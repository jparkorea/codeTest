<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<link href="/css/login-template.css" th:href="@{/css/login-template.css}" rel="stylesheet">
<title>Sign In</title>
</head>
<body class="text-center">
	<form class="form-signin" th:action="@{/account/login}" method="post">
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<div th:if="${param.error}" class="alert alert-danger" role="alert">
			Invalid username and password.	
		</div>
		<div th:if="${param.logout}" class="alert alert-primary" role="alert">
			You have been logged out.	
		</div>
		<label for="username" class="sr-only">Username</label> 
		<input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus> 
		
		<label for="password" class="sr-only">Password</label> 
		<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
	</form>
</body>
</html>
