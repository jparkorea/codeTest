<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head(title)">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<link rel="stylesheet" href="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- Bootstrap CSS -->
<link href="/css/starter-template.css" th:href="@{/css/starter-template.css}" rel="stylesheet">

<title th:text="${title}">카카오뱅크 코딩테스트</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:fragment="menu(menu)">
		<a class="navbar-brand">장소 검색 서비스</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item" th:classappend="${menu} == 'home'? 'active'">
					<a class="nav-link" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${menu} == 'home'">(current)</span>
					</a>
				</li>
				<li class="nav-item" th:classappend="${menu} == 'search'? 'active'">
					<a class="nav-link" href="#" th:href="@{/board/search}">검색 <span class="sr-only" th:if="${menu} == 'search'">(current)</span>
					</a>
				</li>
			</ul>
			
			<a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/login}"
				sec:authorize="!isAuthenticated()">Login</a>
			<form class="form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
				<span class="text-white" sec:authentication="name">사용자</span>
				<span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
            	<button class="btn btn-secondary my-2 my-sm-0" type="submit">Sign Out</button>
        	</form>
		</div>
	</nav>
</body>

</html>
